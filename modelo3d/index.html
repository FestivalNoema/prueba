<html>
<head>Toadette</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene>
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
        <a-light  type="directional"   color="#FFE6B2"   intensity="0.9"   position="-1 3 1">
        </a-light>
        <a-entity obj-model="obj: toa.obj; mtl: toa.mtl" position="0 0 0" scale=".50 .50 .50" animation_rotation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        </a-entity>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4">
        </a-plane>
        <a-sky color="#51D1F6"></a-sky>
        <a-entity   camera  look-controls  wasd-controls position="0 1.5 3">
         </a-entity>
  </a-scene>
</body>
</html><html>
